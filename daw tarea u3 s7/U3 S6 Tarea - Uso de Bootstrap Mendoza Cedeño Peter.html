<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Deber gtml</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">

<div class="container bg-white p-4 rounded shadow" style="max-width: 720px;">
  <h1 class="text-center mb-4">Formulario</h1>

  <div class="row">
  
	  <div class="col-md-5 mb-3">
		<label for="nombre" class="form-label">Nombre:</label>
		<input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
	  </div>
	  
	   <div class="col-md-5 mb-3">
		<label for="apellido" class="form-label">Apellido:</label>
		<input type="text" class="form-control" id="apellido" placeholder="Ingresa tu apellido">
	  </div>
	  
	  <div class="col-md-2 mb-3">
		<label for="edad" class="form-label">Edad:</label>
		<input type="number" class="form-control" id="edad" min="1" max="100" placeholder="Edad">
	  </div>

      <div class="col-md-6 mb-3">
      <label for="email" class="form-label">Correo Electr√≥nico:</label>
      <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com">
    </div>
  
    <div class="col-md-6 mb-3">
      <label for="fecha" class="form-label">Fecha de Nacimiento:</label>
      <input type="date" class="form-control" id="fecha">
    </div>
	  
	  
  </div>
  

 <div class="mb-3">
		<label for="comentario" class="form-label">Comentario:</label>
	  <textarea class="form-control" id="comentario" rows="3" placeholder="Escribe un comentario..."></textarea>
  </div>
 

  <div class="mb-3">
    <label for="Nacimiento" class="form-label">Lugar de Nacimiento:</label>
    <select class="form-select" id="Nacimiento">
      <option value="">-- Selecciona un Pais --</option>
      <option value="Argentina">Argentina</option>
      <option value="Brasil">Brasil</option>
      <option value="Colombia">Colombia</option>
      <option value="Ecuador">Ecuador</option>
      <option value="Venezuela">Venezuela</option>
      <option value="Mexico">Mexico</option>
    </select>
  </div>


  <div class="row">
    
    <div class="col-md-6 mb-3">
      <label class="form-label d-block">Discapacidad:</label>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" id="Si" name="Discapacidad" value="Si">
        <label class="form-check-label" for="masculino">Si</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" id="No" name="Discapacidad" value="No">
        <label class="form-check-label" for="femenino">No</label>
      </div>
      </div>

  
    <div class="col-md-6 mb-3">
      <label class="form-label d-block">Musica:</label>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="interes1" value="Rock">
        <label class="form-check-label" for="interes1">Rock</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="interes2" value="Reggea">
        <label class="form-check-label" for="interes2">Reggea</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="interes3" value="Salsa">
        <label class="form-check-label" for="interes3">Salsa</label>
      </div>
    </div>
  </div>

 

  <button class="btn btn-primary" onclick="mostrarValores()">Mostrar Valores</button>

  <pre id="resultado" class="mt-4 bg-light p-3 border rounded"></pre>
</div>

<script>
function mostrarValores() {
  const nombre = document.getElementById('nombre').value;
  const email = document.getElementById('email').value;
  const fecha = document.getElementById('fecha').value;
  const comentario = document.getElementById('comentario').value;
  const nacimiento = document.getElementById('Nacimiento').value;

  const discapacidad = document.querySelector('input[name="Discapacidad"]:checked');
  const discapacidadvalor = discapacidad ? discapacidad.value : 'No seleccionado';

  const interesesSeleccionados = [];
  document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
    if (checkbox.checked) {
      interesesSeleccionados.push(checkbox.value);
    }
  });

  const edad = document.getElementById('edad').value;

  const resultado = `
Nombre: ${nombre}
Email: ${email}
Fecha de Nacimiento: ${fecha}
Lugar De Nacimiento: ${nacimiento}
Comentario: ${comentario}
Discapacidad: ${discapacidadvalor}
Intereses: ${interesesSeleccionados.join(', ') || 'Ninguno'}
Edad: ${edad}
  `;
  
  document.getElementById('resultado').textContent = resultado.trim();
}
</script>

</body>
</html>
